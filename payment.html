<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment_style.css">
</head>
<body>
<div class="container">
    <form action="">
        <div class="row">
            <div class="col">
                <h2 class="title">Meri Website</h2>
                <div class="inputBox">
                    <span>Full name :</span>
                    <input type="text" placeholder="" required>
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="" required>
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="" required>
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="" required>
                    </div>
                    <div class="inputBox">
                        <span>Postal Code:</span>
                        <input type="text" placeholder="" required>
                    </div>
                </div>
            </div>
            <div class="col">
                <h3 class="title">payment</h3>
                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="" required>
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="" required>
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="" required>
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="" required>
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" value="proceed to checkout" class="btn">
        <input type="reset" value="Reset your form" class="btn">
    </form>
</div>    
</body>
</html>
